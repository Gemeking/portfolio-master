    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #000000; /* Secondary: black */
    }

    header {
      background: linear-gradient(135deg, #FF6600, #FF8533); /* Primary: orange gradient */
      padding: 40px 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .filter-btns2 {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .filter-btns2 button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #e0e0e0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      color: #000000; /* Secondary: black */
    }

    .filter-btns2 button.active,
    .filter-btns2 button:hover {
      background: #FF6600; /* Primary: orange */
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
      transform: translateY(-2px);
    }

    .gallery2 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item2 {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery-item2:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-item2 img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item2:hover img {
      transform: scale(1.05);
    }

    .gallery-item2 .desc2 {
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #007BFF; /* Third: blue */
    }

    /* ===== POPUP STYLING ===== */
    .popup-overlay2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75); /* Secondary: black overlay */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.4s ease;
    }

    .popup-content2 {
      background: #fff;
      border-radius: 20px;
      max-width: 1000px;
      width: 90%;
      display: flex;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.4s ease;
      position: relative;
    }

    .popup-left2 {
      flex: 1;
      background: #f0f4f8;
      overflow: hidden;
    }

    .popup-left2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .popup-content2:hover .popup-left2 img {
      transform: scale(1.03);
    }

    .popup-right2 {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .popup-right2 h2 {
      margin-top: 0;
      color: #FF6600; /* Primary: orange */
      font-size: 2rem;
      font-weight: 700;
    }

    .popup-right2 p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #555;
      margin-bottom: 20px;
    }

    .popup-close2 {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      font-weight: bold;
      color: #000000; /* Secondary: black */
      cursor: pointer;
      z-index: 1001;
      transition: color 0.3s ease;
    }

    .popup-close2:hover {
      color: #007BFF; /* Third: blue */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .popup-content2 {
        flex-direction: column;
      }

      .popup-left2 {
        height: 250px;
      }

      .popup-right2 {
        padding: 25px;
      }

      .gallery2 {
        padding: 20px;
      }
    }

    function renderGallery2(category = 'all') {
      const gallery = document.getElementById('gallery2');

      let items = [];

        Object.keys(categories2).forEach(cat => {
          let catItems = [...categories2[cat]];

        });
      } else {
        items = categories2[category] || [];
      }

        gallery.appendChild(div);
